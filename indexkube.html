<!doctype html>
<html lang="en">

<head>
    <title>Launch kubernetes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="Login.css">
    <script src="https://use.fontawesome.com/167ee1b8a5.js"></script>
    <script src="https://kit.fontawesome.com/68e12131a5.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row loginmain">
            <div class="col">
                <h1 class="text-center mb-4">
                    Kubernetes
                </h1>
		<form action="http://192.168.99.102/cgi-bin/kubernetes.py" method="post">
			

                    <!-- command -->
                    <div class="input-group mb-4 logincontent">

                        <div class="input-group-prepend">
                            <div class="input-group-text loginup">
				<input type="text" name="commands" class="form-control loginup" id="username" placeholder="Type Your Requirenments">
	                            
				</div>
                        </div>
			<div class="input-group-prepend">
                            <div class="input-group-text loginup">
				<input type="text" name="port" class="form-control loginup" id="username" placeholder="Port Number">
	                            
				</div>
                        </div>
			<div class="input-group-prepend">
                            <div class="input-group-text loginup">
				<input type="text" name="replica" class="form-control loginup" id="username" placeholder="Number of Replicas">
	                            
				</div>
                        </div>
			<div class="input-group-prepend">
                            <div class="input-group-text loginup">
				<input type="text" name="name" class="form-control loginup" id="username" placeholder="Pods Name">
	                            
				</div>
                        </div>
                    </div>

                    <!-- RUN COMMAND -->
                    <div class="form-group">

                        <button type="submit" class="btn d-block btn-secondary mx-auto mt-5 loginbutton">Launch</button><br>
			
                        
                        

                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
